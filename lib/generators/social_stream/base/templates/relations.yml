# Default relations for Social Stream
#
# Define the default relations and permissions supported by your application
# Though subjects can customize their own relations, these are the defaults
# to start up 
#
# Detailed information on permissions is available at:
# http://rdoc.info/gems/social_stream/Permission
#
user:
  Friends:
    name: Friends
    permissions:
      - [ follow ]
      - [ create,  activity ]
      - [ read,    activity ]
  Donors:
    name: Donors
    permissions:
      - [ follow ]
      - [ create,  activity ]
      - [ read,    activity ]
  Supporters:
    name: Supporters
    permissions:
      - [ follow ]
      - [ create,  activity ]
      - [ read, activity ]

group:
  member:
    name: member
    permissions:
      - [ represent ]
      - [ create,  activity ]
      - [ read,    activity ]
      - [ read,    tie ]
  partner:
    name: partner
    permissions:
      - [ read,    activity ]
